<body>
<center>
<div class="ui-widget-header">
<h1>where is Panimalar Bus</h1>
</div>
<br>
<div id="bus_details">
<div class="card text-center ">
  <div class="card-header ui-widget-header">
   Bus NO.: <span id="result1" > X </span>
  </div>
  <div class="card-body ">
    <h5 class="card-title">Driver Name : <span id="result2">abcxyzpqr</span> </h5>
    <p class="card-text">The bus will come in the route <span id="result3"> Y </span>. if you further information you can call driver.</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#call">
      Call Driver
    </button>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#track">Track</button>
  </div>
  <div class="card-footer text-muted ui-widget-header">
    Pickup Time : 6:15 AM
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="call" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ui-widget-header">
        <h5 class="modal-title" id="staticBackdropLabel">Call Driver</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span id="result4"> Z </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="track" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ui-widget-header">
        <h5 class="modal-title" id="staticBackdropLabel">Track the Bus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d124410.1472448782!2d80.05105947794642!3d12.983547177637885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m3!3m2!1d12.9188069!2d80.17226649999999!4m5!1s0x3a528a6aae9324eb%3A0x6e3d1543b147a7eb!2sPanimalar%20Engineering%20College%2C%20Civil%20Lab-1%2C%20PANIMALAR%20ENGINEERING%20COLLEGE%2C%20Poonamallee%2C%20Chennai%2C%20Tamil%20Nadu!3m2!1d13.0515106!2d80.07632269999999!5e0!3m2!1sen!2sin!4v1638084442686!5m2!1sen!2sin" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
